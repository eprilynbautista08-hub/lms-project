<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard ‚Äì LMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00b4d8, #007bff);
      color: white;
      padding: 40px;
      text-align: center;
    }
    .info-box, .upload-box {
      background: white;
      color: #007bff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 10px;
    }
    .grade-badge {
      font-size: 40px;
      font-weight: bold;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      margin: 10px 0;
    }
    .assignment-text {
      font-size: 16px;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .debug-box {
      background: #eef;
      color: #333;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Welcome, <span id="studentName">Student</span></h1>

  <div class="info-box" id="infoBox">
    <h2>üìä View My Grades</h2>
    <div id="gradeBadge" class="grade-badge">Loading...</div>
    <p id="assignmentText" class="assignment-text"></p>
  </div>

  <div class="upload-box">
    <h3>üìù Submit Your Activity</h3>
    <textarea id="studentWork" rows="5" placeholder="Paste your activity or answer here..."></textarea>
    <button onclick="submitWork()">Submit</button>
    <button onclick="goHome()">‚¨ÖÔ∏è Back to Home</button>
  </div>

  <div class="debug-box" id="debugBox">
    <strong>üß™ Debug Info:</strong><br>Loading...
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const student = params.get('user');
    document.getElementById('studentName').textContent = student || "Unknown";

    const gradeBadge = document.getElementById('gradeBadge');
    const assignmentText = document.getElementById('assignmentText');
    const debugBox = document.getElementById('debugBox');

    function loadStudentData() {
      if (!student) {
        gradeBadge.textContent = "No student found";
        assignmentText.textContent = "Please log in with a valid name.";
        debugBox.textContent = "‚ö†Ô∏è No student name in URL.\nExample: personalized.html?user=STUDENT_NAME";
        return;
      }

      const record = JSON.parse(localStorage.getItem(`lms_${student}`));
      const work = localStorage.getItem(`lms_work_${student}`);

      if (record) {
        gradeBadge.textContent = `${record.grade}`;
        assignmentText.textContent = `üìò Assignment: ${record.assignment}`;
      } else {
        gradeBadge.textContent = `No grade yet`;
        assignmentText.textContent = `No assignment uploaded`;
      }

      debugBox.textContent = `üß™ Debug Info:\n\nGrade & Assignment:\n${JSON.stringify(record, null, 2) || 'None'}\n\nSubmitted Work:\n${work || 'None'}`;
    }

    function submitWork() {
      const work = document.getElementById('studentWork').value;
      if (!work) {
        alert("Please enter your activity.");
        return;
      }
      localStorage.setItem(`lms_work_${student}`, work);
      alert("‚úÖ Activity submitted!");
      document.getElementById('studentWork').value = '';
      loadStudentData();
    }

    function goHome() {
      window.location.href = "index.html";
    }

    loadStudentData();
  </script>

</body>
</html>
