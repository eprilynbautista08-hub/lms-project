  <script>
    const params = new URLSearchParams(window.location.search);
    const student = params.get('user');
    document.getElementById('studentName').textContent = student || "Unknown";

    const gradeBadge = document.getElementById('gradeBadge');
    const assignmentText = document.getElementById('assignmentText');
    const debugBox = document.getElementById('debugBox');

    function loadStudentData() {
      if (!student) {
        gradeBadge.textContent = "No student found";
        assignmentText.textContent = "Please log in with a valid name.";
        debugBox.textContent = "‚ö†Ô∏è No student name in URL.\nExample: personalized.html?user=STUDENT_NAME";
        return;
      }

      const record = JSON.parse(localStorage.getItem(`lms_${student}`));
      const work = localStorage.getItem(`lms_work_${student}`);

      if (record) {
        gradeBadge.textContent = `${record.grade}`;
        assignmentText.textContent = `üìò Assignment: ${record.assignment}`;
      } else {
        gradeBadge.textContent = `No grade yet`;
        assignmentText.textContent = `No assignment uploaded`;
      }

      debugBox.textContent = `üß™ Debug Info:\n\nGrade & Assignment:\n${JSON.stringify(record, null, 2) || 'None'}\n\nSubmitted Work:\n${work || 'None'}`;
    }

    function goToDashboard() {
  const selected = document.getElementById('studentSelect').value;
  if (!selected) {
    alert("Please select your name.");
    return;
  }
  window.location.href = `personalized.html?user=${encodeURIComponent(selected)}`;
}
