<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard ‚Äì LMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00b4d8, #007bff);
      color: white;
      padding: 40px;
      text-align: center;
    }
    .info-box, .upload-box {
      background: white;
      color: #007bff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 10px;
    }
    .grade-badge {
      font-size: 40px;
      font-weight: bold;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      margin: 10px 0;
    }
    .assignment-text {
      font-size: 16px;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome, <span id="studentName">Student</span></h1>

  <div class="info-box" id="infoBox">
    <h2>üìä View My Grades</h2>
    <div id="gradeBadge" class="grade-badge">Loading...</div>
    <p id="assignmentText" class="assignment-text"></p>
  </div>

  <div class="upload-box">
    <h3>üìù Submit Your Activity</h3>
    <textarea id="studentWork" rows="5" placeholder="Paste your activity or answer here..."></textarea>
    <button onclick="submitWork()">Submit</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const student = params.get('user');
    document.getElementById('studentName').textContent = student;

    const record = JSON.parse(localStorage.getItem(`lms_${student}`));
    const gradeBadge = document.getElementById('gradeBadge');
    const assignmentText = document.getElementById('assignmentText');

    if (record) {
      gradeBadge.textContent = `${record.grade}`;
      assignmentText.textContent = `üìò Assignment: ${record.assignment}`;
    } else {
      gradeBadge.textContent = `No grade yet`;
      assignmentText.textContent = `No assignment uploaded`;
    }

    function submitWork() {
      const work = document.getElementById('studentWork').value;
      if (!work) {
        alert("Please enter your activity.");
        return;
      }
      localStorage.setItem(`lms_work_${student}`, work);
      alert("‚úÖ Activity submitted!");
      document.getElementById('studentWork').value = '';
    }
  </script>

</body>
</html>
