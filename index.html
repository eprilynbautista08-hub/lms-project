<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LMS Flow – Single Page App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 30px;
      color: #003366;
    }

    h1 {
      color: #ffffff;
      text-shadow: 2px 2px 5px #000;
    }

    .flow {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 320px;
      margin: 0 auto;
    }

    .step {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 250px;
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.25s;
      cursor: pointer;
    }

    .step:hover {
      transform: scale(1.04);
    }

    .step img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .arrow {
      font-size: 30px;
      color: #007bff;
      margin: 5px 0;
    }

    #content {
      max-width: 700px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #005dc1;
    }

    .qr-section {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: inline-block;
    }

    canvas {
      margin-top: 15px;
      width: 180px;
      height: 180px;
    }
  </style>
</head>
<body>
  <h1>Learning Management System (LMS)</h1>
  <p>P.E. Subject · Section A</p>

  <!-- Your flow steps here -->
  <div class="flow">
    <!-- Example step -->
    <div class="step" data-page="login">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Login Icon" />
      <p><b>LOGIN TO START</b></p>
    </div>
    <!-- Add the rest of your steps... -->
  </div>

  <div id="content"></div>

  <!-- QR Code Section -->
  <div class="qr-section">
    <h3>Scan to Login</h3>
    <canvas id="qr-canvas"></canvas>
    <p style="font-size:14px; color:#555; margin-top:10px;">
      or visit: <a href="https://eprilynbautista08-hub.github.io/lms-project/login.html" target="_blank">
        https://eprilynbautista08-hub.github.io/lms-project/login.html
      </a>
    </p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    new QRious({
      element: document.getElementById('qr-canvas'),
      value: 'https://eprilynbautista08-hub.github.io/lms-project/login.html',
      size: 180
    });
  </script>
</body>
</html>
