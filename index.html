<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LMS Flow – Single Page App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8ff;
      text-align: center;
      padding: 30px;
      transition: background 0.4s ease;
    }
    h1 {
      color: #007bff;
    }
    .flow {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .step {
      background: white;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.25s;
    }
    .step:hover {
      transform: scale(1.04);
    }
    .step img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .arrow {
      font-size: 30px;
      color: #007bff;
      margin: 5px 0;
    }
    #content {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #005dc1;
    }
    canvas {
      margin-top: 15px;
      width: 180px;
      height: 180px;
    }
  </style>
</head>
<body>
  <h1>Learning Management System (LMS)</h1>
  <p>P.E. Subject · Section A</p>

  <div class="flow">
    <div class="step" data-page="link">
      <img src="https://cdn-icons-png.flaticon.com/512/84/84380.png" alt="Link Icon" />
      <p><b>LMS LINK</b></p>
    </div>
    <div class="arrow">⬇️</div>

    <div class="step" data-page="login">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Login Icon" />
      <p><b>USERNAME LOGIN</b></p>
    </div>
    <div class="arrow">⬇️</div>

    <div class="step" data-page="personalized">
      <img src="https://cdn-icons-png.flaticon.com/512/2972/2972035.png" alt="Personalized Learning" />
      <p><b>PERSONALIZED LEARNING</b></p>
    </div>
    <div class="arrow">⬇️</div>

    <div class="step" data-page="interactive">
      <img src="https://cdn-icons-png.flaticon.com/512/1087/1087927.png" alt="Interactive Content" />
      <p><b>INTERACTIVE CONTENT</b></p>
    </div>
    <div class="arrow">⬇️</div>

    <div class="step" data-page="teacher">
      <img src="https://cdn-icons-png.flaticon.com/512/3944/3944337.png" alt="Teacher Tool" />
      <p><b>TEACHER TOOL</b></p>
    </div>
    <div class="arrow">⬇️</div>

    <div class="step" data-page="parental">
      <img src="https://cdn-icons-png.flaticon.com/512/554/554857.png" alt="Parental Portal" />
      <p><b>PARENTAL PORTAL</b></p>
    </div>
    <div class="arrow">⬇️</div>

    <div class="step" data-page="progress">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" alt="Progress Tracking" />
      <p><b>PROGRESS TRACKING</b></p>
    </div>
    <div class="arrow">⬇️</div>

    <div class="step" data-page="qrcode">
      <img src="https://cdn-icons-png.flaticon.com/512/482/482972.png" alt="QR Code" />
      <p><b>QR CODE</b></p>
    </div>
  </div>

  <div id="content"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    const content = document.getElementById('content');

    const pages = {
      link: `
        <h2>LMS Portal Link</h2>
        <p>Click below or scan the QR code to open the LUCST LMS Portal.</p>
        <a href="https://lms.lucst.edu.ph" target="_blank" class="btn">Go to LMS</a>
        <canvas id="qr-link"></canvas>
      `,
      login: `
        <h2>Login</h2>
        <p>This is a demo login page placeholder.</p>
      `,
      personalized: `
        <h2>Personalized Learning</h2>
        <p>Students will access customized lessons here.</p>
      `,
      interactive: `
        <h2>Interactive Content</h2>
        <p>Interactive videos, quizzes, and activities appear in this section.</p>
      `,
      teacher: `
        <h2>Teacher Tools</h2>
        <p>Here teachers can manage classes, assignments, and grading tools.</p>
      `,
      parental: `
        <h2>Parental Portal</h2>
        <p>Parents can monitor their child’s progress and communicate with teachers.</p>
      `,
      progress: `
        <h2>Progress Tracking</h2>
        <p>Displays student grades, attendance, and achievements.</p>
      `,
      qrcode: `
        <h2>QR Code Access</h2>
        <p>Scan to open LMS directly:</p>
        <canvas id="qr-code"></canvas>
      `
    };

    // Load content dynamically with fade effect
    document.querySelectorAll('.step').forEach(step => {
      step.addEventListener('click', () => {
        const key = step.dataset.page;
        content.innerHTML = pages[key];
        content.style.display = 'block';
        window.scrollTo({top: content.offsetTop, behavior: 'smooth'});
        if (key === 'link') {
          new QRious({element: document.getElementById('qr-link'), value: 'https://lms.lucst.edu.ph', size: 180});
        }
        if (key === 'qrcode') {
          new QRious({element: document.getElementById('qr-code'), value: 'https://lms.lucst.edu.ph', size: 180});
        }
      });
    });
  </script>
</body>
</html>
