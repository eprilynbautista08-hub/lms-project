<script>
(function(){
  const select = document.getElementById('username');
  const passInput = document.getElementById('password');
  const btn = document.getElementById('btnLogin');
  const error = document.getElementById('error');

  // Build credentials map from the <select> options using the demo rule:
  // password = lastName (remove spaces, lowercase) + "2025"
  function buildCredentials() {
    const creds = {};
    for (let i = 0; i < select.options.length; i++) {
      const opt = select.options[i];
      if (!opt.value) continue; // skip placeholder
      // option text format: "LASTNAME, FIRSTNAME..."
      const text = opt.textContent.trim();
      const parts = text.split(',');
      const last = parts[0] ? parts[0].trim().replace(/\s+/g,'').toLowerCase() : '';
      const pwd = last + '2025';
      creds[text] = pwd;
    }
    return creds;
  }

  const credentials = buildCredentials();

  // Optional: quickly show the password for the currently selected student (for teacher demo)
  select.addEventListener('change', ()=> {
    error.style.display = 'none';
    passInput.value = '';
    const name = select.value;
    if (!name) return;
    // show demo hint of password (comment out to hide)
    // console.log('demo password for', name, '=', credentials[name]);
  });

  btn.addEventListener('click', ()=> {
    error.style.display = 'none';
    const name = select.value;
    const pw = passInput.value || '';
    if (!name) {
      showError('Please select your name.');
      return;
    }
    if (!pw) {
      showError('Please enter your password.');
      return;
    }

    const expected = credentials[name];
    if (!expected) {
      showError('Selected name not found in credential list.');
      return;
    }

    if (pw === expected) {
      // login success
      localStorage.setItem('lms_current_user', name);
      // redirect and pass user in query string
      const safeName = encodeURIComponent(name);
      document.body.style.opacity = '0.8';
      btn.textContent = 'Logging in...';
      setTimeout(()=> {
        window.location.href = 'personalized.html?user=' + safeName;
      }, 900);
    } else {
      showError('Incorrect password. Check the demo rule (last name + 2025).');
      passInput.value = '';
      passInput.focus();
    }
  });

  function showError(txt) {
    error.style.display = 'block';
    error.textContent = txt;
  }

  // Expose credentials to window for teacher/debugging only (remove in production)
  window.__demo_credentials = credentials;
})();
</script>
