  }
  button {

    color: #007bff;
    border: 0;
    padding: 10px 14px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
  }
  small {
    display: block;
    margin-top: 10px;
    color: rgba(255,255,255,0.8);
    font-size: 12px;
    text-align: center;
  }
  .error {

    background: #5a1313;
    padding: 8px;

    <label for="teacherName">Teacher name</label>

    <input id="teacherPassword" type="password" placeholder="Enter password" autocomplete="off" />

    </div>

<script>
(function(){
  const select = document.getElementById('username');
  const passInput = document.getElementById('password');
  const btn = document.getElementById('btnLogin');
  const error = document.getElementById('error');

  const teacherName = document.getElementById('teacherName');
  const teacherPass = document.getElementById('teacherPassword');
  const btnTeacher = document.getElementById('btnTeacher');

  function buildCredentials() {
    const creds = {};
    for (let i = 0; i < select.options.length; i++) {
      const opt = select.options[i];
      if (!opt.value) continue;
      const text = opt.textContent.trim();
      const parts = text.split(',');
      const last = parts[0] ? parts[0].trim().replace(/\s+/g,'').toLowerCase() : '';
      const pwd = last + '2025';
      creds[text] = pwd;
    }
    return creds;
  }

  const credentials = buildCredentials();

  select.addEventListener('change', ()=> {
    error.style.display = 'none';
    passInput.value = '';
  });

  btn.addEventListener('click', ()=> {
    error.style.display = 'none';
    const name = select.value;
    const pw = passInput.value || '';
    if (!name) return showError('Please select your name.');
    if (!pw) return showError('Please enter your password.');

    const expected = credentials[name];
    if (!expected) return showError('Selected name not found.');
    if (pw === expected) {
      localStorage.setItem('lms_current_user', name);
      const safeName = encodeURIComponent(name);
      btn.textContent = 'Logging in...';
      btn.disabled = true;
      setTimeout(()=> {
        window.location.href = 'personalized.html?user=' + safeName;
      }, 900);
    } else {
      showError('Incorrect password. Check the rule.');
      passInput.value = '';
      passInput.focus();
    }
  });

btnTeacher.addEventListener('click', ()=> {
  error.style.display = 'none';
  const name = teacherName.value.trim();
  const pw = teacherPass.value.trim();
  if (!name) return showError('Please enter your name.');
  if (!pw) return showError('Please enter your password.');

  // Only allow Ruby Campos to log in
  if (name.toLowerCase() === 'ruby campos' && pw === 'teacher2025') {
    const safeName = encodeURIComponent(name);
    btnTeacher.textContent = 'Logging in...';
    btnTeacher.disabled = true;
    setTimeout(()=> {
      window.location.href = 'upload.html?teacher=' + safeName;
    }, 900);
  } else {
    showError('Incorrect teacher name or password.');
    teacherPass.value = '';
    teacherPass.focus();
  }
});

  function showError(txt) {
    error.style.display = 'block';
    error.textContent = txt;
  }

  window.__demo_credentials = credentials;
})();
</script>
