<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Tools - LMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #007bff, #00b4d8);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .tool-box {
      background: white;
      color: #007bff;
      border-radius: 10px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: left;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin: 10px 0;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h1>Teacher Tools</h1>

  <div class="tool-box">

    </ul>
    <button onclick="goBack()">‚¨ÖÔ∏è Back to Personalized</button>
  </div>

  <footer>¬© 2025 Learning Management System | P.E. Section A</footer>

  <script>
    function goBack() {
      const params = new URLSearchParams(window.location.search);
      const user = params.get('user');
      window.location.href = "personalized.html?user=" + encodeURIComponent(user || '');
    }
  </script>

</body>
</html>
